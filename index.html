<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            margin: 20px;
            padding: 20px;            
            width: 100%;
            height: 100%;
            background-image: url('./images/Sound Of Denim.jpg');
            background-size: contain;
            background-repeat: no-repeat;
    
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: end;
        }

        .container {

            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .iframe-container {
            margin-bottom: 10px;
        }
        .credits {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }
        .credits a {
            padding: 2.5px;
            background-color: #342c76;
            color: white;
            text-decoration: none;
        }
        .credits a:hover {
            background-color: #342c76;
            color: rgb(255, 98, 0);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>

        <div>
            Date: 04 December 2024
        </div>
        <div class="container">
            <div class="iframe-container">
                <iframe width="100%" height="266" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1973199507&color=%23342c76&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=true&show_teaser=true"></iframe>
            </div>
            <div class="credits">
                <a href="https://soundcloud.com/turnmeupcno-2-0" title="TurnMEupCno 2.0" target="_blank">TurnMEupCno 2.0</a> Â· 
                <a href="https://soundcloud.com/turnmeupcno-2-0/denim-project" title="Denim Project" target="_blank">Denim Project</a>
            </div>
        </div>
    </main>
</body>
</html>
